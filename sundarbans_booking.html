<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sundarbans Adventure</title>
    <link rel="stylesheet" href="css/from.css">
</head>
<body>


    <!-- Booking Form Section -->
    <section class="booking-form">
        <h1 class="heading">Book Sundarbans Adventure</h1>
        <form action="sundarbans_booking.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="package">Select Package:</label>
                <select id="package" name="package" required>
                    <option value="basic">Basic Package (৳ 5,000)</option>
                    <option value="standard">Standard Package (৳ 7,500)</option>
                    <option value="luxury">Luxury Package (৳ 10,000)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dates">Preferred Travel Dates:</label>
                <input type="date" id="dates" name="dates" required>
            </div>
            <div class="form-group">
                <label for="special">Special Requests:</label>
                <textarea id="special" name="special" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Submit Booking</button>
        </form>
    </section>

   
</body>
</html>
